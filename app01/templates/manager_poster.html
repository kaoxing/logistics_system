{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
<script src="{% static '/js/vue.js'%}"></script>
<script src="{% static '/js/element-ui/lib/index.js'%}"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?v=3.0&ak=1R0nWQNYAZyApzIg8IwgeRUxIpA5KsW9"></script>
<link rel="stylesheet" href="{% static '/js/element-ui/lib/theme-chalk/index.css'%}">
<div id="app">
    <div  style="text-align:right">
        <span>---欢迎您，{{name}}---</span>
        <el-button type="primary" @click="goSetting">账号设置</el-button>
        <el-button type="danger" @click="goLogin">退出账号</el-button>
    </div>
    <br>
    <div style="text-align:center">
        <el-button type="success" @click="showNew" style="width:30%;margin-bottom:15px;">
            新   增   跑   腿
        </el-button>
    </div>
    <br>
    <el-table
      :data="dataTable"
      style="width: 100%">
        <el-table-column
        width="100">
      </el-table-column>
      <el-table-column
        prop="工号"
        label="工号"
        width="300">
      </el-table-column>
      <el-table-column
        prop="姓名"
        label="姓名"
        width="300">
      </el-table-column>
        <el-table-column
        prop="身份证号"
        label="身份证号"
        width="300">
      </el-table-column>
        <el-table-column
        prop="电话"
        label="电话"
        width="300">
      </el-table-column>
        <el-table-column
        prop="驿站编号"
        label="驿站编号"
        width="300">
      </el-table-column>
        <el-table-column label="操作" prop="action" align="center">
          <div  slot-scope="scope">
            <el-button type="primary" @click="deletef(scope.$index, scope.row)">删除</el-button>
          </div>
        </el-table-column>
    </el-table>
    <el-dialog
    title="商品信息"
    :visible.sync="dialogVisible1"
    width="30%"
    :show-close="show1">
    <el-form ref="form" label-width="80px">
  <el-form-item label="工号">
    <el-input  maxlength="10" type="text" v-model="PNum"></el-input>
  </el-form-item>
    <el-form-item label="姓名">
    <el-input  maxlength="20" type="text" v-model="PName"></el-input>
  </el-form-item>
    <el-form-item label="身份证号">
    <el-input  maxlength="18" type="text" v-model="PId"></el-input>
  </el-form-item>
    <el-form-item label="电话">
    <el-input  maxlength="20" type="text" v-model="PCall"></el-input>
  </el-form-item>
    <el-form-item label="驿站编号">
    <el-input  maxlength="10" type="text" v-model="PMail"></el-input>
  </el-form-item>
</el-form>
    <span slot="footer" class="dialog-footer">
        <el-button @click="closeDialog1">取 消</el-button>
    <el-button @click="newPoster">确 定</el-button>
    </span>
    </el-dialog>
</div>
<script>
    let table={{ List|safe }};
    let load={
        info:"",
        ope:"",
        id:"{{id}}",
        pwd:"{{ pwd }}",
        poster_num:"",
        PNum:"",
        PName:"",
        PCall:"",
        PMail:"",
        PId:"",
    };
    const local="/";
    let search=new Vue({
        el:"#app",
        data:{
            dataTable:table,
            dialogVisible: false,
            show1:true,
            dialogVisible1: false,
            PNum:"",
            PName:"",
            PCall:"",
            PMail:"",
            PId:"",
        },
        methods:{
            closeDialog1:function(){
                this.dialogVisible1 = false;
            },
            showNew:function (){
                this.dialogVisible1 = true;
            },
            deletef:function (index,row){
                load.ope = "删除";
                load.poster_num = row.工号;
                fetch("/manager_poster/?name={{name}}&id={{id}}&pwd={{pwd}}", {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(load)
                    }).then(function(response) {
                        // let url = 'http://localhost:8000/setting/?name='+this.name+'&id={{id}}'+'&pwd='+this.resultPwd;
                        window.location.replace("/manager_poster/?name={{name}}&id={{id}}&pwd={{pwd}}")
                    }).catch(function(err) {
                        // 出错了;
                    });
            },
            newPoster:function (){
                load.ope = "新增";
                load.PNum = this.PNum;
                load.PId = this.PId;
                load.PCall = this.PCall;
                load.PMail = this.PMail;
                load.PName = this.PName;
                fetch("/manager_poster/?name={{name}}&id={{id}}&pwd={{pwd}}", {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(load)
                    }).then(function(response) {
                        // let url = 'http://localhost:8000/setting/?name='+this.name+'&id={{id}}'+'&pwd='+this.resultPwd;
                        window.location.replace("/manager_poster/?name={{name}}&id={{id}}&pwd={{pwd}}")
                    }).catch(function(err) {
                        // 出错了;
                    });
            },
            goLogin:function(){
                window.location.replace('/manager_login/')
            },
            goDistribute:function(){
                window.location.replace("/manager_distribute/?name={{name}}&id={{id}}&pwd={{pwd}}");
            },

        }
    })
</script>
</body>
</html>
